<body>
	<main class="background">
		<div class="submit-container">
			<button class='start'><h1>Let's get LaBeouf</h1></button>
		</div>
			<form action="" class="questions">
				<fieldset class="question questionOne">
					<h2>Do you want to be famous?</h2>
					<div class="questionContainer">
						<input type="radio" name="questionOne" id="hellYeah" value="8">
						<label for="hellYeah"><h3>Hell Yeah</h3></label>
						<input type="radio" name="questionOne" id="never" value="1">
						<label for="never"><h3>Never!</h3></label>
						<input type="radio" name="questionOne" id="notFamous" value="27">
						<label for="notFamous"><h3>I'm not famous, anymore</h3></label>
						<!-- <input type="submit" name="questionOne"> -->
					</div>
				</fieldset>

			
			<!-- <form action="" class="secondQuestion"> -->
			<fieldset class="question questionTwo">
				<h2>What is your opinion on art?</h2>
				<div class="questionContainer">
					<input type="radio" name="questionTwo" id="walkingArt" value="15">
					<label for="walkingArt"><h3>I am walking art</h3></label>
					<input type="radio" name="questionTwo" id="emotions" value="20">
					<label for="emotions"><h3>I get very emotional</h3></label>
					<input type="radio" name="questionTwo" id="rap" value="3">
					<label for="rap"><h3>My rap speaks for me</h3></label>
				<!-- <input type="submit" name="questionTwo"> -->
				</div>
			</fieldset>
			
			<!-- <form action="" class="thirdQuestion"> -->
			<fieldset class="question questionThree">
				<h2>How motivated are you?</h2>
				<div class="questionContainer">			
					<input type="radio" name="questionThree" id="justDoIt" value="3">
					<label for="justDoIt"><h3>Just do it!</h3></label>
					<input type="radio" name="questionThree" id="dreams" value="3">
					<label for="dreams"><h3>My dreams are dreams</h3></label>
					<input type="radio" name="questionThree" id="nothingImpossible" value="10">
					<label for="nothingImpossible"><h3>Nothing is impossible</h3></label>
				</div>
				<!-- <input type="submit" name="questionThree"> -->
			</fieldset>
			
			<!-- <form action="" class="fourthQuestion"> -->
			<fieldset class="question questionFour">
				<h2>What is your favourite drink?</h2>
				<div class="questionContainer">
					<input type="radio" name="questionFour" id="whiskey" value="9">
					<label for="whiskey"><h3>Whiskey</h3></label>
					<input type="radio" name="questionFour" id="underage" value="0">
					<label for="underage"><h3>I am too young to drink</h3></label>
					<input type="radio" name="questionFour" id="rehab" value="8">
					<label for="rehab"><h3>Rehab</h3></label>
					<!-- <input type="submit" name="questionFour"> -->
				</div>
			</fieldset>
			
			
			<!-- <form action="" class="fifthQuestion"> -->
			<fieldset class="question questionFive">
				<h2>What do you do for fun?</h2>
				<div class="questionContainer">
					<input type="radio" name="questionFive" id="groceryStore" value="1">
					<label for="groceryStore"><h3>Go to the grocery store</h3></label>
					<input type="radio" name="questionFive" id="hunting" value="50">
					<label for="hunting"><h3>Hunt for fun</h3></label>
					<input type="radio" name="questionFive" id="movies" value="9">
					<label for="movies"><h3>Watch movies</h3></label>
				</div>
			</fieldset>
				<div class="resultContainer">
					<input type="submit" value="Do it!">
					<img src="images/shia_submit.png" alt="">
				</div>
			</form>

			<div class="shiaSurpriseAnswer disappear">
			</div>
			<div class="playAgain-container disappear">
				<input type="submit" value="Play Again?" class='playAgain'>
			</div>
	</main>

	<footer></footer>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
